			<{foreach item=def from=$defArr}>
			<tr valign="top">
			  <td class="head"><{$def->getShow('label')}></td>
			  <td class="<{cycle values='odd,even'}>">
			  	<h4><{assign var="defkey" value=$def->getShow('field_name')}></h4>
			    <p><{$profile->showField($defkey)}></p>
			  </td>
			</tr>
			<{/foreach}>
